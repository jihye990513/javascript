<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick onchange onkeyup onkeydown onmouseover</title>
</head>

<body>
    <input type="button" value="hi" onclick="alert('hi')"> // 클릭 시 알럿<br>

    <input type="text" onchange="alert('change')"> // 텍스트 입력 시 알럿<br>

    <input type="text" onkeyup="alert('key up!')"> // 텍스트 입력 후에 알럿<br>

    <input type="text" onkeydown="alert('key down!')"> // 텍스트 입력되기 전에 알럿<br>

    <button type="button" onmouseover="alert('알럿 등장')">마우스를 올리면 알럿 발생</button>
</body>

</html>
